<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self-Learning Chess AI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      width: 90vmin;
      height: 90vmin;
      border: 4px solid white;
    }
    .square {
      font-size: 4vmin;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      cursor: pointer;
    }
    .light {
      background: #eee;
      color: #000;
    }
    .dark {
      background: #444;
    }
    .highlight {
      background-color: #88c;
    }
  </style>
</head>
<body>
  <div id="board"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script>
    const board = document.getElementById("board");
    const chess = new Chess();
    const aiMemory = JSON.parse(localStorage.getItem("ai-memory") || "{}");
    const pieces = {
      p: "♟", r: "♜", n: "♞", b: "♝", q: "♛", k: "♚",
      P: "♙", R: "♖", N: "♘", B: "♗", Q: "♕", K: "♔",
    };

    function drawBoard() {
      board.innerHTML = "";
      const pos = chess.board();
      for (let y = 0; y < 8; y++) {
        for (let x = 0; x < 8; x++) {
          const square = document.createElement("div");
          const file = "abcdefgh"[x];
          const rank = 8 - y;
          const squareId = file + rank;
          const piece = pos[y][x];

          square.className = "square " + ((x + y) % 2 === 0 ? "light" : "dark");
          square.dataset.square = squareId;
          if (piece) square.textContent = pieces[piece.color === "w" ? piece.type.toUpperCase() : piece.type];

          board.appendChild(square);
        }
      }
    }

    let selected = null;
    function highlightLegalMoves(square) {
      const moves = chess.moves({ square, verbose: true });
      document.querySelectorAll(".square").forEach(sq => sq.classList.remove("highlight"));
      moves.forEach(move => {
        const el = document.querySelector(`[data-square='${move.to}']`);
        if (el) el.classList.add("highlight");
      });
    }

    board.addEventListener("click", e => {
      const square = e.target.dataset.square;
      if (!square) return;

      if (selected) {
        const move = chess.move({ from: selected, to: square, promotion: "q" });
        if (move) {
          selected = null;
          drawBoard();
          setTimeout(aiMove, 100);
          return;
        }
      }

      if (chess.get(square)?.color === "w") {
        selected = square;
        highlightLegalMoves(square);
      } else {
        selected = null;
        drawBoard();
      }
    });

    function aiMove() {
      const moves = chess.moves();
      if (chess.game_over() || chess.turn() === "w") return;

      let best = moves[Math.floor(Math.random() * moves.length)];
      const fen = chess.fen();
      if (aiMemory[fen]) {
        const seen = aiMemory[fen];
        best = Object.keys(seen).reduce((a, b) => seen[a] > seen[b] ? a : b);
      }

      chess.move(best);
      drawBoard();
    }

    function saveAIExperience() {
      const history = chess.history({ verbose: true });
      for (let i = 0; i < history.length; i++) {
        if (i % 2 === 1) {
          const prevFen = history[i - 1].after;
          const move = history[i].san;
          if (!aiMemory[prevFen]) aiMemory[prevFen] = {};
          if (!aiMemory[prevFen][move]) aiMemory[prevFen][move] = 0;
          aiMemory[prevFen][move] += 1;
        }
      }
      localStorage.setItem("ai-memory", JSON.stringify(aiMemory));
    }

    window.addEventListener("beforeunload", saveAIExperience);
    drawBoard();
  </script>
</body>
</html>
