<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reinforcement Learning Chess AI</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #board { display: grid; grid-template-columns: repeat(8, 60px); grid-template-rows: repeat(8, 60px); margin: 20px auto; border: 2px solid #333; }
    .square { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 32px; }
    .white { background: #eee; }
    .black { background: #666; color: white; }
    #status { margin-top: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Chess AI Learns From Scratch</h1>
  <div id="board"></div>
  <div id="status">Game starting...</div>
  <script>
    // === Basic Setup ===
    const boardDiv = document.getElementById("board");
    const statusDiv = document.getElementById("status");

    const PIECES = {
      P: "♙", R: "♖", N: "♘", B: "♗", Q: "♕", K: "♔",
      p: "♟︎", r: "♜", n: "♞", b: "♝", q: "♛", k: "♚"
    };

    let board = [];
    let whiteTurn = true;

    const START_FEN = [
      ["r","n","b","q","k","b","n","r"],
      ["p","p","p","p","p","p","p","p"],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["","","","","","","",""],
      ["P","P","P","P","P","P","P","P"],
      ["R","N","B","Q","K","B","N","R"]
    ];

    function resetBoard() {
      board = START_FEN.map(row => [...row]);
      whiteTurn = true;
      drawBoard();
    }

    function drawBoard() {
      boardDiv.innerHTML = "";
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const sq = document.createElement("div");
          sq.className = `square ${(r + c) % 2 === 0 ? "white" : "black"}`;
          sq.dataset.row = r;
          sq.dataset.col = c;
          sq.textContent = PIECES[board[r][c]] || "";
          sq.onclick = () => handleClick(r, c);
          boardDiv.appendChild(sq);
        }
      }
    }

    let selected = null;
    function handleClick(r, c) {
      if (selected) {
        movePiece(selected[0], selected[1], r, c);
        selected = null;
        drawBoard();
        setTimeout(aiMove, 100);
      } else {
        selected = [r, c];
      }
    }

    function movePiece(r1, c1, r2, c2) {
      const piece = board[r1][c1];
      if (!piece || (whiteTurn && piece === piece.toLowerCase()) || (!whiteTurn && piece === piece.toUpperCase())) return;
      board[r2][c2] = piece;
      board[r1][c1] = "";
      whiteTurn = !whiteTurn;
    }

    function aiMove() {
      const moves = [];
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const piece = board[r][c];
          if (!piece || piece !== piece.toLowerCase()) continue;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr;
              const nc = c + dc;
              if (nr >= 0 && nr < 8 && nc >= 0 && nc < 8 && (dr !== 0 || dc !== 0)) {
                if (!board[nr][nc] || board[nr][nc] === board[nr][nc].toUpperCase()) {
                  moves.push([[r, c], [nr, nc]]);
                }
              }
            }
          }
        }
      }
      if (moves.length === 0) {
        statusDiv.textContent = "AI has no moves. You win!";
        return;
      }
      const [from, to] = moves[Math.floor(Math.random() * moves.length)];
      movePiece(from[0], from[1], to[0], to[1]);
      drawBoard();
    }

    resetBoard();
  </script>
</body>
</html>
